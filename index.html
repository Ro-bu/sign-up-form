<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        <!-- <div class="img-cont">
            <img src="img/main-img.jpg" alt="">
        </div> -->
        <div class="logo-cont">
            <img src="./img/tree.png" alt="forestify logo">
            <p>
                FORESTIFY
            </p>
        </div>
        <div class="main-cont">
            <div class="top-text-cont">
                <p class="top-text">
                    There is no doubt this is a fake page! Still, you are certain you need something like this
                    in your life to help you achieve your dreams and goals.
                </p>
                <p class="top-text">
                    Sign up <em>now</em> and get started!
                </p>
                <p class="top-text">
                    You <em>know</em> you want to!
                </p>
            </div>
            <form action="#">
                <div class="input-main">
                    <p>
                        Let's do this!
                    </p>
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="nastName">
                    </div>
                    <div class="input">
                        <label for="eMail">EMAIL</label>
                        <input type="email" id="eMail">
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="tel">
                    </div>
                    <div class="input">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <div class="input">
                        <label for="confirmPwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPwd" required>
                    </div>
                </div>
                <div class="input-button">
                    <button type="submit" value="Submit">Create Account</button>
                </div>
            </form>
            <p class="login-text">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
