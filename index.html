<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;500;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="content">
        <!-- <div class="img-cont">
            <img src="img/main-img.jpg" alt="">
        </div> -->
        <div class="logo-cont">
            <div class="logo-box">
                <img src="./img/tree.png" alt="forestify logo">
                <p>
                    FORESTIFY
                </p>
            </div>
        </div>
        <div class="main-cont">
            <div class="top-text-cont">
                <p class="top-text">
                    There is no doubt this is a fake page! Still, you are certain you need something like this
                    in your life to help you achieve your dreams and goals.
                </p>
                <p class="top-text">
                    Sign up <em>now</em> and get started!
                </p>
                <p class="top-text">
                    You <em>know</em> you want to!
                </p>
            </div>
            <form action="#">
                <div class="input-main">
                    <p>
                        Let's do this!
                    </p>
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="nastName" required>
                    </div>
                    <div class="input">
                        <label for="eMail">EMAIL</label>
                        <input type="email" id="eMail" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="input">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" title="Must contain at least one number and one uppercase and lowercase letter, and at leat 8 characters" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{0,}$" onchange="checkDifference()">
                    </div>
                    <div class="input">
                        <label for="confirmPwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPwd" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{0,}$" onchange="checkDifference()">
                    </div>
                </div>
                <div class="input-button">
                    <button type="submit" value="Submit" id="submit">Create Account</button>
                </div>
            </form>
            <p class="login-text">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
    <script>
        const password = document.querySelector("#pwd");
        const passwordC = document.querySelector("#confirmPwd");
        const submitButton = document.querySelector("#submit");
        function checkDifference(){
            if(password.value !=="" && passwordC.value !=="" && password.value !== passwordC.value){
                password.setCustomValidity("Passwords do not match");
                password.classList.add("error")
                passwordC.classList.add("error")
            } else {
                password.setCustomValidity("");
                password.classList.remove("error")
                passwordC.classList.remove("error")
            }
        }
    </script>
</body>
</html>
